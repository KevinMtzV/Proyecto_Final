{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block title %}Crear Campaña{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h2>Lanza tu Campaña de Ayuda</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Crear y Publicar Campaña</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
